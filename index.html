<!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>BMCE - Banque</title>
    </head>
    <body>
        <header>
            <h1>BMCE</h1>
            <p>Bienvenue sur le site de la Banque BMCE. Profitez de nos services bancaires de qualité.</p>
        </header>
        <main>
            <h2>Accédez à votre compte</h2>
            <form id="login-form">
                <label for="account-number">Numéro de compte :</label>
                <input type="text" id="account-number" required>
                
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" required>
                
                <button type="submit">Se connecter</button>
            </form>
        </main>
        <footer>
            <p>© 2024 BMCE. Tous droits réservés.</p>
        </footer>
        <script>
            document.getElementById('login-form').onsubmit = function(event) {
                event.preventDefault();
                window.location.href = 'virement.html'; // Redirection vers la page de virement
            };
        </script>
    </body>
    </html>
